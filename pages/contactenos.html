<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos - Paraiso Tenis Club</title>
    <link rel="icon" href="../img/tenis-ico.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="arriba">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/logonav.jpg" alt="Logo del Club"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./reservas.html">Reservas</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-decoration-underline" aria-current="page"
                                href="./contactenos.html">Contactenos</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button type="button" class="btn btn-outline-secondary " data-bs-toggle="modal"
                            data-bs-target="#modalForm">
                            Ingresar
                        </button>
                    </form>
                    <!-- Modal -->
                    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Bienvenido al Club de Socios</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Correo Electronico</label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                placeholder="Usuario" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                placeholder="Contraseña" />
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe" />
                                            <label class="form-check-label" for="rememberMe">Recuerdame</label>
                                        </div>
                                        <div class="modal-footer d-block">
                                            <p class="float-start">No tengo una cuenta <a class="link-registrarmetor"
                                                    href="#">Registrarme</a></p>
                                            <button type="submit"
                                                class="btn btn-outline-success float-end">Ingresar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contactenos-hero">
            <div class="titulo-hero">
                <h1>Contactenos</h1>
            </div>
            <div class="datos-contactenos">
                <form action="" method="" enctype="">
                    <div class="grupodatos-contactenos">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                        <div>
                            <label for="email">E-Mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="tel">Telefono</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                    </div>
                </form>
            </div>
            <div class="escribanos-contactenos">
                <textarea class="escribanos" name="Escribanos">Escribanos</textarea>
            </div>
            <div class="boton-contactenos">
                <button type="button" class="btn btn-success">Enviar</button>
            </div>
        </section>
        <!-- Boton Flotante -->
        <section class="fixet">
            <a href="#arriba"><i class="bi bi-arrow-up-circle-fill"></i></a>
        </section>
    </main>
    <!-- Footer -->

        <div class="container">
            <div class="row">

                                    target="_blank"><i class="bi bi-youtube"></i></a>
                            </li>
                            <li>

                                    href="https://www.tiktok.com/@tennistv?is_from_webapp=1&sender_device=pc"
                                    target="_blank"><i class="bi bi-tiktok"></i></a>
                            </li>
                            <li>
                                <a class="social-btn" href="#"><i class="bi bi-github"></i></a>
                            </li>
                        </ul>
                    </div>
                    <p class="text-center">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry <a href="#">Terms of

                    </p>
                </div>
            </div>
        </div>
    </footer>
